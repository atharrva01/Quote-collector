<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Collector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <div class="container">
    <h1>Quote Collector</h1>
    <div class="inputss"> 
    <form method="post">
        <input type="text" name="Quote" placeholder="Enter Quote" required>
        <input type="text" name="Author" placeholder="Enter Author of the Quote" required>
        <input type="submit" value="Submit" class="sub">
    </form>
    </div>
    {% for q in quotes %}
    <p>{{ q }}</p>
    {% endfor %}
    </div>
</body>
</html>
